<head> 
<style> 
div.relative { 
position: relative; 
width: 600px; 
height: 550px; 
border: 8px solid #f82142; 
}  
div.absolute { 
position: absolute; 
top: 200px; 
right: 70; 
width: 300px; 
height: 50px; 
border: 10px solid #d223f5; 
} 
</style> 
</head> 
<body>
<div class="relative">This div element has position: relative <div class="absolute">This div element has position: absolute</div> </div> 
</body> 
</html>
