<html> 
<head> 
<title>Calendar Generator</title> 
<style> 
table { 
width: 100%; 
border-collapse: collapse; 
} 
td, th { 
text-align: center; 
padding: 10px; 
border: 1px solid #ddd; 
} 
.header { 
background-color: #f2f2f2; 
} 
</style> 
</head> 
<body> 
<h1>Generate Calendar</h1> 
<form id="calendarForm"> 
<label for="year">Year:</label> 
<input type="number" id="year" name="year" required> 
<label for="month">Month (1-12):</label> 
<input type="number" id="month" name="month" required min="1" max="12"> <button type="submit">Generate Calendar</button> 
</form> 
<div id="calendarContainer"></div> 
<script> 
document.getElementById('calendarForm').addEventListener('submit', function(event) { event.preventDefault(); 
const year = parseInt(document.getElementById('year').value); 
const month = parseInt(document.getElementById('month').value) - 1;  
if (isNaN(year) || isNaN(month) || month < 0 || month > 11) { 
alert("Please enter valid year and month values."); 
return; 
} 
const firstDay = new Date(year, month).getDay(); 
const numDays = new Date(year, month + 1, 0).getDate(); 
let calendarHTML = '<table>'; 
calendarHTML += '<thead><tr class="header">'; 
calendarHTML +=  
'<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>'; calendarHTML += '</tr></thead><tbody>'; 
let day = 1; 
for (let i = 0; i < 6; i++) {  
calendarHTML += '<tr>'; 
for (let j = 0; j < 7; j++) { 
if (i === 0 && j < firstDay) { 
calendarHTML += '<td></td>';  
} else if (day > numDays) { 
calendarHTML += '<td></td>';  
} else { 
calendarHTML += `<td>${day}</td>`; 
day++; 
} 
} 
calendarHTML += '</tr>'; 
if (day > numDays) break;  
}calendarHTML += '</tbody></table>'; 
document.getElementById('calendarContainer').innerHTML = calendarHTML; }); 
</script> 
</body> 
</html>
